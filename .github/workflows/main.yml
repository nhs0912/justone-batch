name: Run Batch Job

on:
  schedule:
    - cron: '10 12 * * 6' # KST 21:10 on Saturday
    - cron: '0 13 * * 6'  # KST 22:00 on Saturday
  workflow_dispatch:
    inputs:
      jobName:
        description: 'Batch job name to run'
        required: false
      jobParameters:
        description: 'Job parameters'
        required: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 25 (EA)
      uses: actions/setup-java@v3
      with:
        java-version: '25-ea'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Docker image
      run: docker build -t justone-batch .

    - name: Get start time
      id: start_time
      run: |
        echo "date=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_OUTPUT
        echo "ts=$(date +%s)" >> $GITHUB_OUTPUT

    - name: Run Docker container
      run: |
        if [ -n "${{ github.event.inputs.jobName }}" ]; then
          # Manual run with user-provided inputs
          docker run justone-batch --spring.batch.job.name=${{ github.event.inputs.jobName }} ${{ github.event.inputs.jobParameters }} now=${{ steps.start_time.outputs.ts }}
        else
          # Scheduled run with pre-defined parameters
          docker run justone-batch --spring.batch.job.name=lottoJob lotteryNo=all now=${{ steps.start_time.outputs.ts }}
        fi

    - name: Get end time and calculate duration
      id: end_time
      if: always()
      run: |
        end_ts=$(date +%s)
        start_ts=${{ steps.start_time.outputs.ts }}
        total_seconds=$((end_ts - start_ts))
        
        hours=$((total_seconds / 3600))
        minutes=$(((total_seconds % 3600) / 60))
        seconds=$((total_seconds % 60))
        
        echo "date=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_OUTPUT
        echo "duration_formatted=${hours}h ${minutes}m ${seconds}s" >> $GITHUB_OUTPUT

    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          JustOne Batch Job finished with status: ${{ job.status }}.

          Start:    ${{ steps.start_time.outputs.date }}
          End:      ${{ steps.end_time.outputs.date }}
          Duration: ${{ steps.end_time.outputs.duration_formatted }}

          See details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      if: always()
