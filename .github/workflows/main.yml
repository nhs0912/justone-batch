name: Run Batch Job

on:
  schedule:
    - cron: '10 12 * * 6' # KST 21:10 on Saturday
    - cron: '0 13 * * 6'  # KST 22:00 on Saturday
  workflow_dispatch:
    inputs:
      jobName:
        description: 'Batch job name to run'
        required: false
      jobParameters:
        description: 'Job parameters'
        required: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 25 (EA)
      uses: actions/setup-java@v3
      with:
        java-version: '25-ea'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Docker image
      run: docker build -t justone-batch .

    - name: Run Docker container
      run: |
        if [ -n "${{ github.event.inputs.jobName }}" ]; then
          # Manual run with user-provided inputs
          docker run justone-batch --spring.batch.job.name=${{ github.event.inputs.jobName }} ${{ github.event.inputs.jobParameters }}
        else
          # Scheduled run with pre-defined parameters
          docker run justone-batch --spring.batch.job.name=lottoSelectJob start=1 end=3000
        fi

    - name: Get current time
      id: time
      run: echo "date=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_OUTPUT

    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          JustOne Batch Job finished with status: ${{ job.status }}.
          Executed at: ${{ steps.time.outputs.date }}
          See details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      if: always()
